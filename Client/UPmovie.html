// Movie Info and Rating Handler Class
class MovieInterface {
  constructor() {
    this.setupRatingSystem();
    this.initializeMovieInfo();
  }

  setupRatingSystem() {
    const stars = document.querySelectorAll('.stars input');
    stars.forEach(star => {
      star.addEventListener('change', (e) => {
        this.handleRating(e.target.value);
      });
    });
  }

  async handleRating(rating) {
    const stars = document.querySelectorAll('.stars input');
    stars.forEach(star => {
      star.addEventListener('change', (e) => {
        this.handleRating(e.target.value);
      });
    });
    rating=e.target.value;
    try {
      const userId = await getUserIdFromSession();
      const movieId = await getMovieIdFromSession();
      
      const response = await fetch('/submit-rating', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId, movieId, rating }),
      });

      const data = await response.json();
      
      if (data.success) {
        this.showNotification('Rating submitted successfully', 'success');
      } else {
        throw new Error(data.message || 'Failed to submit rating');
      }
    } catch (error) {
      console.error('Rating Error:', error);
      this.showNotification('Failed to submit rating. Please try again.', 'error');
    }
  }

  showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.remove();
    }, 3000);
  }

}


    document.addEventListener('DOMContentLoaded', () => {
      fetchMovieInfo();
      window.movieInterface = new MovieInterface();
  });
  
  function getUserIdFromSession() {
    return fetch('/profile', {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' },
    })
    .then((response) => response.json())
    .then((data) => {
      if (data.success) {
        const userData = data.data;
        return userData.id;
      }
      return null;
    });
  }
  
   function  fetchMovieInfo() {
      fetch('/movie-info')
          .then( response => response.json())
          .then(data => {
              if (data.success) {
                  console.log("the movie info is",data.movieInfo);
                  
                  displayMovieInfo(data.movieInfo);
                  setupVideoPlayer(data.movieInfo);
                  renderMovieDetails(data.movieInfo);
              } else {
                  console.error('Error:', data.message);
                  window.location.href = '/login.html?alertU=true';
              }
          })
          .catch(error => console.error('Error:', error));
  }
  
  function displayMovieInfo(movieInfo) {
    const movieInfoDiv = document.getElementById('movie-info');
    const hours = Math.floor(movieInfo.runtime / 60);
    const minutes = movieInfo.runtime % 60;


    movieInfoDiv.innerHTML = `
      <div class="movie-header">
        <h2 class="movie-title">${movieInfo.title}</h2>
        <div class="movie-meta">
          <span class="release-date">${movieInfo.rdate}</span>
          <span class="separator">•</span>
          <span class="runtime">${hours}h ${minutes}m</span>
          <span class="separator">•</span>
          <span class="genre">${movieInfo.genre}</span>
        </div>
      </div>
      <div class="movie-description">
        <p>${movieInfo.description}</p>
      </div>
      <div class="movie-actions">
        <button class="btn btn-primary watch-trailer-btn" onclick="window.open('${movieInfo.trailer_url}', '_blank')">
          <i class="fas fa-play-circle"></i> Watch Trailer
        </button>
      </div>
    `;
  }
  
  function setupVideoPlayer(movieInfo) {
      const videoPlayer = document.getElementById('videoPlayer');
      if (videoPlayer) {
        console.log('Video player element found', movieInfo.movie_id);

async function watchMovie(movieId) {
    try {
        const userId = await getUserIdFromSession();
        if (!userId) {
            console.error('No user ID found. User might not be logged in.');
            alert('Please log in to watch the movie.');
            return;
        }
        
        const response = await fetch('/prepare-movie', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ movieId, userId }),
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Instead of using setTimeout, wait for the session to be saved
            // then do a full page redirect
            window.location.href = `/movie?id=${movieId}`;
        } else {
            console.error('Error preparing movie:', data.message);
            alert('Error preparing movie: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred: ' + error.message);
    }
}
