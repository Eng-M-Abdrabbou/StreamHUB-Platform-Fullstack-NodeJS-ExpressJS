        function getUserIdFromSession() {
    return new Promise((resolve, reject) => {
        fetch('/profile', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
        })
        .then((response) => response.json())
        .then((data) => {
            if (data.success) {
                const userData = data.data;
                console.log("User data received:", userData);
                if (userData && userData.id) {
                    console.log("User ID found:", userData.id );
                    resolve(userData.id);
                } else {
                    console.error('User ID not found in response');
                    resolve(null);
                }
            } else {
                console.error('Error:', data.message);
                resolve(null);
            }
        })
        .catch((error) => {
            console.error('Error fetching user profile:', error);
            reject(error);
        });
    });
}

function createComment(content, forumId) {
  const commentContent = document.getElementById(`commentContent-${forumId}`).value; // Get the comment content from the input field

  const formData = new FormData();
  const imageFile = document.getElementById(`commentImage-${forumId}`).files[0];
  if (imageFile) {
    formData.append('image', imageFile);
  }
  formData.append('content', commentContent); // Append the comment content to the FormData object

  fetch(`${apiUrl}/forums/${forumId}/comments/image`, {
    method: 'POST',
    headers: {
      'user-id': userId
    },
    body: formData
  })
  .then(response => response.text())
  .then(data => {
    alert(data);
    loadComments(forumId);
  })
  .catch(error => console.error('Error:', error));
}

            fetch(`${apiUrl}/comments/${commentId}`, {

            })

            .then(data => {
                alert(data);
                loadForums();
            })
            .catch(error => console.error('Error:', error));

        function deleteForum(forumId) {
  fetch(`${apiUrl}/forums/${forumId}`, {
    method: 'DELETE',
    headers: {
      'user-id': userId
    }
  })
  .then(response => response.text())
  .then(data => {
    alert(data);
    const forumElement = document.querySelector(`.forum[data-forum-id="${forumId}"]`);
    if (forumElement) {
      forumElement.remove();
     
    }
    loadForums();
  })
  .catch(error => console.error('Error:', error));
}
